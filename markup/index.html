<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home page</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/interface.js"></script>  
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'> 
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="row-field wrap-width clearfix">
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <a href="#"><img src="img/logo.png" alt="logo" title="logo"></a>
                </div>
                <div class="col-md-9 col-sm-9 col-xs-9">
                    <div class="search-leng-wrap">
                        <div class="header-search-wrap clearfix">
                            <input id="header-search" class="search-line" type="text" placeholder="SEARCH">
                            <input type="image" class="search-line-btn" src="img/search.png" alt="search">
                        </div>
                        <div class="leng show-dropd">
                            <span class="show-leng">en</span>
                            <ul class="change-leng dropdown-decor dropd">
                                <li class="clearfix select hidden">
                                    <a href="#"><span>en</span></a>
                                </li>
                                <li class="clearfix select">
                                    <a href="#"><span>ru</span></a>
                                </li>
                                <li class="clearfix select">
                                    <a href="#"><span>es</span></a>
                                </li>
                                <li class="clearfix select">
                                    <a href="#"><span>it</span></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="login-block">
                        <div class="registr">
                            <a href="#" class="enter-btn">Sign Up</a>
                        </div>
                        <div class="login">
                            <a href="#" class="enter-btn">Log In</a>
                            <form id="login" class="enter-dropdown login-dropdown dropdown-decor">
                                <div class="line-field clearfix">
                                    <label for="log">Login</label>
                                    <input id="log" type="text">
                                </div>
                                <div class="line-field clearfix">
                                    <label for="log-pass">Password</label>
                                    <input id="log-pass" type="password">
                                </div>
                                <div class="clearfix">
                                    <div class="remember">
                                        <label><input type="checkbox"><span></span>Remember Me</label>
                                    </div>
                                    <a href="#" class="forgot-pass">Forgot Password</a>
                                </div>
                                <input class="btn-style clearfix" type="submit" value="Log In">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="content clearfix">           
            <div class="main-page row-field wrap-width clearfix">
                <h1 class="roboto-b center">Explore financial world. In all kinds.</h1>
                <div class="col-md-4 forex-block-wrap">
                    <a href="#" class="forex-block bg-orange1">
                        <div class="forex-block-img1"></div>
                        Forex Brokers
                    </a>
                </div>
                <div class="col-md-4 forex-block-wrap">
                    <a href="#" class="forex-block bg-orange2">
                        <div class="forex-block-img2"></div>
                        Binary Options Brokers
                    </a>
                </div>
                <div class="col-md-4 forex-block-wrap">
                    <a href="#" class="forex-block bg-orange3">
                        <div class="forex-block-img3"></div>
                        Forex Developers
                    </a>
                </div>
                <div class="col-md-4 forex-block-wrap">
                    <a href="#" class="forex-block bg-orange4">
                        <div class="forex-block-img4"></div>
                        FX Payment Options 
                    </a>
                </div>
                <div class="col-md-4 forex-block-wrap">
                    <a href="#" class="forex-block bg-orange5">
                        <div class="forex-block-img5"></div>
                        Forex Info  
                    </a>
                </div>
                <div class="col-md-4 forex-block-wrap">
                    <a href="#" class="forex-block bg-orange6">
                        <div class="forex-block-img6"></div>
                        FXDesk
                    </a>
                </div>
            </div>
        </main>
    </div>
	<footer class="clearfix">
        <div class="wrap-width">
            <ul class="main-links">
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Risk of Loss</a></li>
                <li><a href="#">Terms and Conditions</a></li>
            </ul>
            <p class="all-right-text">AvalFX.com &copy; 2015 All Rights Reserved</p>
        </div>
	</footer>
</body>
</html>
